name: Build & Publish to Root Pages Repo

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

# å…¨å±€æœ€å°æƒé™ï¼ˆè·¨ä»“åº“æ¨é€ç”¨ PAT secretï¼Œè‡ªèº«åªè¯»å³å¯ï¼‰
permissions:
  contents: read

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  shellcheck:
    name: ShellCheck ğŸ› 
    runs-on: ubuntu-latest
    # ä»…åœ¨æºç ä»“åº“è¿è¡Œï¼ˆé˜²æŠ¤ï¼šè‹¥è¢« fork æ”¹åï¼‰
    if: github.repository == 'NJUPT-NAVI/NJUPT-Survival-Guide'
    permissions:
      contents: read
      security-events: write   # å…è®¸ Code Scanning ä¸Šä¼ ç»“æœï¼ˆè¯¥ action ä¼šç”¨åˆ°ï¼‰
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸš Full ShellCheck
        uses: redhat-plumbers-in-action/differential-shellcheck@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          triggering-event: ${{ github.event_name }}
          strict-check-on-push: true
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          severity: error

  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [shellcheck]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build (Astro)
        uses: withastro/action@v3
        with:
          node-version: 20

      - name: Checkout target (pages repo)
        uses: actions/checkout@v4
        with:
          repository: NJUPT-NAVI/njupt-navi.github.io
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: target
          fetch-depth: 0

      - name: Make sync script executable
        run: chmod +x scripts/sync-dist.sh

      - name: Sync & publish
        run: ./scripts/sync-dist.sh dist target